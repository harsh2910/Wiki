{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'editing' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Edit"style="margin: 10px; color:white; background-color:blue; border: 0px"><br>
        <input type="hidden" name="title" value="{{ title }}">

        {% if content is None %}
            <h1 class="text-danger display-1"> Error 404 : Page Not Found </h1>
        {% else %}
            {{  content|safe }}
        {% endif %}
    </form>
{% endblock %}
